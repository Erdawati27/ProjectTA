<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>

<body>

{% include "navbar.html" %}
<div class="row flex-nowrap p-0 m-0">
    {% include "sidebar.html" %}
<section class="col col-xs-6 py-1">
    <div class="row mt-5">
        <div class="col-lg-12 col">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              </div>
              <input id="datatable-search-input" type="text" class="form-control" placeholder="Pencarian.." aria-label="Search" aria-describedby="basic-addon1">
            </div>
            <h3 class="text-center">DATA PENGUNJUNG</h3>
            <table class="table w-100" id="myTable" >
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Tamu</th>
                        <th>Id Tamu</th>
                        <th>Tanggal Kunjungan</th>
                        <th>Nomor Hp</th>
                        <th>Opsi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td>{{ loop.index  }}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[5]}}</td>
                            <td>{{item[4]}}</td>
                            <td>
                                <a href="/hapushst/{{item[0]}}" onclick="return confirm('Yakin ingin menghapus data ini ?');" class="btn btn-danger btn-sm">Hapus</a>
                                <a class="btn btn-primary btn-sm" href="/lihat/{{item[0]}}">Lihat</a>
<!--                                <button class="btn btn-primary btn-sm">Lihat</button>-->
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</section>
</div>
</body>
</html>

<script>
    $(document).ready( function () {
        $('#myTable').DataTable({
            scrollX: true,
        });
        oTable = $('#myTable').DataTable();
        $('#datatable-search-input').keyup(function(){
              oTable.search($(this).val()).draw() ;
        })
    } );
</script>
