<!DOCTYPE html>
<html lang="en">
<head>
      {% include "head.html" %}
</head>
<body>
{% include "navbar.html" %}
<div class="row flex-nowrap p-0 m-0">
    {% include "sidebar.html" %}
<section class="col col-xs-6 py-1">
    <form class="form" method="post" action="/editprsn_submit">
    <div class="row mt-5">
        <div class="col-lg-7">
            <div class="row d-flex">
                     <a href="/addprsn" type="button" class="btn btn-success btn-lg mx-2"><b>Input Data</b></a>
                    <a href="/fr_page" type="button" class="btn btn-info btn-lg mx-2"><b>Pengenalan Wajah</b></a>
            </div>
            <hr>

                <input type="hidden" class="form-control" id="idAcc"   name="idAcc" readonly value={{ data[0] }}>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Nama </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname"   name="txtname" readonly value={{ data[3] }}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtid" class="col-sm-2 col-form-label">Id Tamu </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtid"   name="txtid" readonly value={{ data[1] }}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Alamat</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" id="address"  value="{{data[4]}}" name="address" readonly>
                     </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Nomor Telpon</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" value="{{data[5]}}" name="phone" readonly>
                     </div>
                </div>
                <div class="form-group row">
                    <label for="tujuan" class="col-sm-2 col-form-label">Tujuan</label>
                     <div class="col-sm-8">
                         <textarea type="text" class="form-control" id="tujuan" name="tujuan" ></textarea>
                     </div>
                </div>
        </div>
    <br>
        <div class="col-lg-5 ">
            <img src="{{ url_for('static', filename='dataset/'+img) }}" width="100%" class="img-thumbnail img-responsive">
            <div class="d-flex justify-content-center my-2">
                <a href="/" type="button" class="btn btn-warning btn-lg mx-2"><b>Kembali</b></a>
                <input type="submit" class="btn btn-primary btn-lg mx-2" value="Simpan">
            </div>
        </div>
    </div>
    </form>
</section>
</div>
</body>
</html>
