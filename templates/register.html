<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
    </head>
    <body class="bg-info bg-opacity-25">
    {% include "navbar.html" %}
     <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mt-4">
          <div class="text-center text-light ">
            <img src="{{ url_for('static', filename='img/logo-intro.webp') }}" class="rounded-circle log-intro" alt="Cinque Terre">
          </div>
          <div class="mt-4">
            <form class="form" method="post" action="{{ url_for('register') }}">
              <div class="form-group">
                <input type="text" class="form-control" id="username"  name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
                <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-secondary btn-lg btn-block">Register</button>
            </form>
              <p class="bottom mt-4">Already have an account?  <a class="bottom text-light" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
